name: slide_puzzle

version: 1.0.0

environment:
  sdk: ">=2.0.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

dev_dependencies:
  flutter_test:
    sdk: flutter
  pedantic: ^1.3.0
  provider: ^2.0.0
  test: ^1.3.4
  timeline_list: ^0.0.5
  pdf: ^1.11.2
  printing:
  path_provider:
  open_file:
  url_launcher:
  intl:
flutter:
  uses-material-design: true
  assets:
    - asset/
    - images/
    - images/characters/
    - images/balls/
    - images/shoes/
    - images/credit_cards/
    - asset/audios/

  fonts:
  - family: Plaster
    fonts:
    - asset: asset/fonts/plaster/Plaster-Regular.ttf
